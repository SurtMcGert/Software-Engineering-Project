{% extends 'base.html' %} {% block page %} {% load static %}

<h2>chat</h2>
{% for message in messages %}
<p>{{ message.user.username }} says: {{ message.content }}</p>
{% endfor %}

<form action="/chat" method="post">
    <input type="text" name="message" />
    <input type="submit" value="Send" />
</form>

{% endblock page %}
